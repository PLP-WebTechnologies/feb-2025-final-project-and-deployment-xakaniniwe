<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkling Properties - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-inter">
    <nav>
        <div class="container">
            <ul class="flex space-x-4 justify-end">
                <li><a href="index.html" class="hover:text-indigo-400">Home</a></li>
                <li><a href="about.html" class="hover:text-indigo-400">About Us</a></li>
                <li><a href="accommodation.html" class="hover:text-indigo-400">Accommodation</a></li>
                <li><a href="reviews.html" class="hover:text-indigo-400">Reviews</a></li>
                <li><a href="contact.html" class="hover:text-indigo-400">Contact</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Contact Us</h1>
        <p>We would love to hear from you!</p>
    </header>
    <section id="enquire">
        <form id="enquiry-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit Enquiry</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Sparkling Properties. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
