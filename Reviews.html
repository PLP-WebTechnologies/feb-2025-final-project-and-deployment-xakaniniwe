<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkling Properties - Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome for Star Icons -->
</head>
<body class="bg-gray-100 font-inter">
    <nav>
        <div class="container">
            <ul class="flex space-x-4 justify-end">
                <li><a href="index.html" class="hover:text-indigo-400">Home</a></li>
                <li><a href="about.html" class="hover:text-indigo-400">About Us</a></li>
                <li><a href="accommodation.html" class="hover:text-indigo-400">Accommodation</a></li>
                <li><a href="reviews.html" class="hover:text-indigo-400">Reviews</a></li>
                <li><a href="contact.html" class="hover:text-indigo-400">Contact</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Guest Reviews</h1>
        <p>Read what our guests have to say about their experiences.</p>
    </header>

    <section class="bg-gray-50 py-12 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Guest Reviews</h2>
            <div id="review-container"></div> <!-- Reviews will be injected here -->
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Leave a Review</h3>
            <form id="review-form" class="mb-8">
                <div>
                    <label for="author" class="block mb-2">Your Name:</label>
                    <input type="text" id="author" required class="border rounded p-2 w-full">
                </div>
                <div class="mt-4">
                    <label for="rating" class="block mb-2">Rating:</label>
                    <select id="rating" required class="border rounded p-2 w-full">
                        <option value="">Select a rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label for="comment" class="block mb-2">Your Review:</label>
                    <textarea id="comment" required class="border rounded p-2 w-full"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white rounded p-2 mt-4">Submit Review</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Sparkling Properties. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
